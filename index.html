<!DOCTYPE html>
<html>
  <head>
    <title>Zinc Checkout</title>
    <link rel="stylesheet" type="text/css" href="assets/bootstrap.css">
    <script type="text/javascript" src="assets/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="assets/bootstrap.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $("#zinc-checkout").modal({
          show: false,
          remote: "modal.html"
        });
      });
    </script>
  </head>
  <body>
    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#zinc-checkout">
      Launch Zinc Checkout
    </button>
    <div class="modal fade" id="zinc-checkout" tabindex="-1" role="dialog" aria-labelledby="zinc-checkout-label" aria-hidden="true">
    </div>
  </body>
</html>
